<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Book Management System</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search books...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <h2>Add New Book</h2>
                <form id="addBookForm">
                    <div class="form-group">
                        <label for="title">Title*</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author*</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" id="genre">
                    </div>
                    <div class="form-group">
                        <label for="publishedYear">Published Year</label>
                        <input type="number" id="publishedYear" min="1000" max="2099">
                    </div>
                    <button type="submit" class="btn-primary">Add Book</button>
                </form>
            </div>

            <div class="content">
                <div class="books-header">
                    <h2>Book List</h2>
                    <div class="pagination-controls">
                        <button id="prevPage" disabled><i class="fas fa-chevron-left"></i></button>
                        <span id="pageInfo">Page 1</span>
                        <button id="nextPage"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                
                <div id="booksList" class="books-grid">
                    <!-- Books will be loaded here dynamically -->
                    <div class="loading">Loading books...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Book Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Book</h2>
            <form id="editBookForm">
                <input type="hidden" id="editBookId">
                <div class="form-group">
                    <label for="editTitle">Title*</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editAuthor">Author*</label>
                    <input type="text" id="editAuthor" required>
                </div>
                <div class="form-group">
                    <label for="editGenre">Genre</label>
                    <input type="text" id="editGenre">
                </div>
                <div class="form-group">
                    <label for="editPublishedYear">Published Year</label>
                    <input type="number" id="editPublishedYear" min="1000" max="2099">
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this book?</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn-danger">Delete</button>
                <button id="cancelDelete" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
